<h1> {{title}}</h1>

<ul *ngIf="showMe">
  <li *ngFor="let m of movies">
    {{m.title}} -- {{m.director}}
  </li>
</ul>

<button (click)="hideList()"> Click to hide the List</button>
<button (click)="showList()"> Click to shpw the List</button>
